<script>
    function getTime(){
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();

        if(h < 10){
            h= "0"+h;
        }
        if(m <10){
            m= "0"+m;
        }

        document.getElementById('clock').innerHTML = h+":"+m;
        var rerun = setTimeout(getTime,6000);
    }
</script>
